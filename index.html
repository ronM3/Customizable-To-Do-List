<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <title>CustomDo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
</head>

<body>
    <header>
        <div class="theme_toogle">
            <label for="btn" id="dark_status">Dark Mode: Off</label>
            <button class="theme_toogle_btn"></button>
            <div class="dropdown backgrounds" id="backgroundsDropDown">
                <button class="btn btn-success
                        dropdown-toggle backgrounds" type="button" id="DropDownB" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false" onclick="backgroundDropDown()">
                    Select Background
                </button>
                <ul class="dropdown-menu backgrounds" aria-labelledby="DropDownB">
                    <li class="dropdown-item" data-value="cork-borad2">
                        <img class="dropdown-item-img" src="/assets/cork-borad2.jpg" width="20" height="15">Default
                    </li>
                    <li class="dropdown-item" data-value="bord2">
                        <img class="dropdown-item-img" src="/assets/bord2.jpg" width="20" height="15">Clean Wood
                    </li>
                    <li class="dropdown-item" data-value="bord3">
                        <img class="dropdown-item-img" src="/assets/bord3.jpg" width="20" height="15">Scorch wood
                    </li>
                    <li class="dropdown-item" data-value="bord4">
                        <img class="dropdown-item-img" src="/assets/bord4.jpg" width="20" height="15"> Dark
                    </li>
                </ul>
            </div>
        </div>
        <div class="click-here">
            <img src="/assets/vectorpaint.svg" alt="triangle with all three sides equal" height="35" width="140" />
        </div>
    </header>
    <main>
        <article>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this note?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" id="modalDeleteB" data-dismiss="modal"
                                class="btn btn-danger">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <div class="newTaskContainer">
            <h1 class="new_task_header">Create new Task</h1>
            <div class="formC">
                <div class="input-group">
                    <input type="text" placeholder="Enter task name" class="task_name" id="taskName">
                    <span id="missingTitle"></span>
                </div>
                <div class="input-group">
                    <textarea placeholder="What are you going to do..." name="" id="task_info" cols="21"
                        rows="3"></textarea>
                    <span id="missingInfo"></span>
                </div>
                <div class="time_date">
                    <ul>
                        <li>
                            <div class="input-group date">
                                <input type="date" class="" id="taskDate">
                                <span id="missingDate"></span>
                            </div>
                        </li>
                        <li>
                            <div class="input-group">
                                <input type="time" id="taskTime">
                                <span id="missingTime"></span>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown nontes" id="dropDownButton">
                                <button class="btn btn-success
                                        dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false" onclick="onDropDownSelected()">
                                    Select Note
                                </button>

                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <li class="dropdown-item" data-value="purpleNote">
                                        <img class="dropdown-item-img" src="/assets/purpleNote.png" width="20"
                                            height="15">Purple Note
                                    </li>
                                    <li class="dropdown-item" data-value="blue">
                                        <img class="dropdown-item-img" src="/assets/blue.png" width="20"
                                            height="15">Blue
                                    </li>
                                    <li class="dropdown-item" data-value="notebg">
                                        <img class="dropdown-item-img" src="/assets/notebg.png" width="20" height="15">
                                        Normal
                                    </li>
                                    <li class="dropdown-item" data-value="white">
                                        <img class="dropdown-item-img" src="/assets/white.png" width="20" height="15">
                                        White
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="buttons_Container">
                <button class="normalButton add" onclick="addNewTask()">Add Task</button>
                <button class="normalButton reset" onclick="cleanForm()">Reset Task</button>
            </div>
        </div>

        <section>
            <div class="tasksContainer" id="container"></div>
        </section>
    </main>

    <footer>
        Copyright &copy; Ron Motola
    </footer>
    <script src="/utils/backgroundSwitch.js"></script>
    <script src="/utils/darkTheme.js"></script>
    <script src="utils/toastify.js"></script>
    <script src="main.js"></script>
</body>

</html>
